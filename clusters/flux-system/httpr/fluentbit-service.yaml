---
apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.28.0 (c4137012e)
  labels:
    io.kompose.service: fluentbit
  name: fluent-bit
  namespace: httpr
spec:
  ports:
    - name: "3001"
      port: 3001
      targetPort: 3001
  selector:
    io.kompose.service: fluentbit
status:
  loadBalancer: {}

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fluent-bit
  namespace: httpr
  
---
apiVersion: v1
kind: ConfigMap
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.28.0 (c4137012e)
  labels:
    app: fluent-bit-loki
    chart: fluent-bit-2.2.0
    heritage: Helm
  name: fluent-bit
  namespace: httpr
data:
  fluent-bit.conf: |-
    [SERVICE]
        #HTTP_Server    On
        #HTTP_Listen    0.0.0.0
        #HTTP_PORT      2020
        flush          1
        #Daemon         Off
        Log_Level      warn
        #Parsers_File   parsers.conf

    [INPUT]
        Name           tail
        Tag            kube.*
        Path           /var/log/containers/*.log
        Parser         docker
        #DB             /run/fluent-bit/flb_kube.db
        Mem_Buf_Limit  5MB

    [FILTER]
        Name           kubernetes
        Match          kube.*
        Kube_URL       https://kubernetes.default.svc:443
        Merge_Log On
        K8S-Logging.Exclude Off
        K8S-Logging.Parser Off

    [OUTPUT]       
        Name opentelemetry
        Match                *
        Host                 collector
        Port                 3030
        metrics_uri          /v1/metrics
        logs_uri             /v1/logs
        traces_uri           /v1/traces
        Log_response_payload True
        tls                  off
        tls.verify           off
        # add user-defined labels
        add_label            app fluent-bit
        add_label            color blue

  labelmap.json: |-
    {
      "kubernetes": {
        "container_name": "container",
        "host": "node",
        "labels": {
          "app": "app",
          "release": "release"
        },
        "namespace_name": "namespace",
        "pod_name": "instance"
      },
      "stream": "stream"
    }
  parsers.conf: |-
    [PARSER]
        Name        docker
        Format      json
        Time_Key    time
        Time_Format %Y-%m-%dT%H:%M:%S.%L