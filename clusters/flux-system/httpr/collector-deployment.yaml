apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.28.0 (c4137012e)
  labels:
    io.kompose.service: collector
  name: collector
  namespace: httpr
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: collector
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.28.0 (c4137012e)
      labels:
        io.kompose.network/otel-default: "true"
        io.kompose.service: collector
    spec:
      containers:
        - args:
            - --config=/etc/otel/otel-collector-config.yaml
          image: otel/opentelemetry-collector-contrib:0.78.0
          name: collector
          ports:
            - containerPort: 4317
          resources: {}
          volumeMounts:
            - mountPath: /etc/otel
              name: otel-collector-config
      volumes:
        - name: otel-collector-config
          configMap:
            name: otel-collector-config
#        - name: collector-claim0
#          persistentVolumeClaim:
#            claimName: collector-claim0
status: {}