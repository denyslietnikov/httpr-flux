apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.28.0 (c4137012e)
  labels:
    io.kompose.service: httpr
  name: httpr
  namespace: httpr
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: httpr
  strategy: {}
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.28.0 (c4137012e)
      labels:
        io.kompose.network/otel-default: "true"
        io.kompose.service: httpr
    spec:
      containers:
        - env:
            - name: METRICS_HOST
              value: collector:4317
            - name: VERSION
              value: v1.0.0-22f23a2
            - name: OTEL_SERVICE_NAME
              value: httpr
          image: docker.io/dletnikov/httpr.git:v1.0.0-22f23a2-amd64
          name: httpr
          ports:
            - containerPort: 8181
            - containerPort: 8282
          resources: {}
      restartPolicy: Always
status: {}
