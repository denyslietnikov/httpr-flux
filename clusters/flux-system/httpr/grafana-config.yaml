apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: httpr
data:
  grafana-datasources.yaml: |
 apiVersion: 1
 
 datasources:
 - name: Prometheus
  type: prometheus
  uid: prometheus
  orgId: 1
  url: http://prometheus:9090
  basicAuth: false
  isDefault: false
  version: 1
  editable: true
  jsonData:
    httpMethod: GET

 - name: Loki
   type: loki
   access: proxy 
   orgId: 1
   url: http://loki:3100
   basicAuth: false
   isDefault: false
   version: 1
   editable: true

 - name: Jaeger
   type: jaeger
   url: http://jaeger:16686
   access: proxy
   basicAuth: false
   readOnly: false
   isDefault: false
